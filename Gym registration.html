<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYM</title>
    <h1 style="text-align: center; color: blue;"> GYM REGISTRATION </h1>
    <link rel="stylesheet" href="GR.css">


</head>
<body>
   <form action="">
       <div class="img"> 
        <img src="logo.png" ali>
       </div>
        
    <fieldset>
         <table>
        <tr> 
            <th> NAME:</th><br>
            <td>
                <input type="text" placeholder="First name">
                <input type="text" placeholder="Last name">

            </tr>
            </td>
                <tr>
                    <th> CONTACT NO: </th>
                    <td>
                        <input type="tel" id="phone" minlength="10" maxlength="10">
                    </td>
                </tr>
            
                <tr>
                    <th> EMAIL: </th>
                    <td>
                        <input type="email" id="email" value="@gmail.com">
                    </td>
                </tr>
              
                    <tr>
                        <th> DATE: </th>
                        <td><input type="date" id="date"></td>
                    </tr>
               
                    <tr>
                        <th> GENDER </th>
                        <td><input type="radio" name="gender" id="male"> Male 
                            <input type="radio" name="gender" id="female"> Female
                        </td>    
                    </tr>
                    <tr>
                        <th>
                            ADDRESS:
                    </th>
                        <td><textarea  cols="17" rows="5"></textarea></td>
                    </tr>
                
                    <tr>
                        <th> APPLICATION FEE </th>
                        <td><input type="radio"name=""> 12 Months Fee is 5000 </td>
                    </tr>
                    <tr>
                    <td>
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                    </tr>
                    
                        
                

                 </table>
                </fieldset>
                </form>
               
                              
</body>
</html>
